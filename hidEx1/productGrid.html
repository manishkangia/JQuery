<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <style>
      img { height:150px;width:150px;margin:0px;}
      ul { list-style : none;}
      div { margin : 1px;}
      #container { float:left;width:760px;border:3px solid black;background:lavender; }
      </style>
      <script src="jquery-1.5.1.js"></script>
      <script type="text/javascript" src="productGrid.js">
      </script>  
  </head>
  <body style="background:gray;">
      <div style="width:100%;height:100%;background:gray;">
          <div id="parameters" style="width:400px;float:left;">
          <ul class="data-brand" id="selectbrand">Brands :
              <li><input class="data-brand" type="checkbox" value="A">Brand A</li>
              <li><input class="data-brand" type="checkbox" value="B">Brand B</li>
              <li><input class="data-brand" type="checkbox" value="C">Brand C</li>
              <li><input class="data-brand" type="checkbox" value="D">Brand D</li>
          </ul>
          <ul class="data-color" id="selectcolor">Colors :
              <li><input type="checkbox" value="Blue">Blue</li>
              <li><input class="data-color" type="checkbox" value="Green">Green</li>
              <li><input class="data-color" type="checkbox" value="Red">Red</li>
              <li><input class="data-color" type="checkbox" value="Yellow">Yellow</li>
          </ul>
          <ul class="sold_out" >
              <li><input id="toggler" class="sold_out" type="checkbox" value="0">Available Only</input></li>
          </ul>
          </div>
          <div id="container">
          </div>
      </div>
  </body>
</html>
