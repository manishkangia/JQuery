<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <style>
      img { height:150px;width:150px;margin:0px;}
      ul { list-style : none;}
      div { margin : 1px;}
      </style>
      <script src="jquery-1.5.1.js"></script>
      <script type="text/javascript" src="productGrid.js">
      </script>  
  </head>
  <body style="background:gray;">
      <div style="width:100%;height:100%;background:gray;">
          <div style="width:400px;float:left;">
          <ul id="selectbrand">Brands :
              <li><input type="checkbox" value="BRAND A">Brand A</li>
              <li><input type="checkbox" value="BRAND B">Brand B</li>
              <li><input type="checkbox" value="BRAND C">Brand C</li>
              <li><input type="checkbox" value="BRAND D">Brand D</li>
          </ul>
          <ul id="selectcolor">Colors :
              <li><input type="checkbox" value="Blue">Blue</li>
              <li><input type="checkbox" value="Green">Green</li>
              <li><input type="checkbox" value="Red">Red</li>
              <li><input type="checkbox" value="Yellow">Yellow</li>
          </ul>
          <ul>
          <input id="toggler" type="checkbox">Available Only</input>
          </ul>
          </div>
          <div id="container" style="float:left;width:760px;border:3px solid black;background:white;">
          </div>
      </div>
  </body>
</html>
