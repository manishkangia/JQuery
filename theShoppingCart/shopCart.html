<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="jquery-1.5.1.js"></script>
        <script src="shopCart.js"></script>
        <link href="shopCart.css" type="text/css" rel="stylesheet" />
        <style>
        #footer #checkout { width:230px;height:30px;margin-top:10px;border:2px solid gray;background:Lightgray;color:white;font-size:17px;}
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div class="headings active" align="center" style=""><p style="margin-top:3px;">Products</p>
                </div>
                <div class="headings" align="center"><p style="margin-top:3px;">My Cart (0)</p>
                </div>
            </div>
            <div class="extraitems">
                <p style="float:left;margin-top:7px;">Search:</p>
                <input id="searchItem" type="text"></input>
                <input id="search" type="button" value="Search"></input>
                <input id="clear"  type="button" value="Clear" style="margin-right:4px;"></input>
                &nbsp;&nbsp;&nbsp;&nbsp;Categories&nbsp;:
                <select id="categories" style="margin-top:5px;">
                    <option>all</option>
                    <option>computers</option>
                    <option>cameras</option>
                </select>
            </div>
            <div id="containDisplay">
            </div>
            <div id="buyDisplayMain">
                <div align="center" class="holdHeadings">
                    <div class="myCartHeadings" style="width:295px;">Products</div>
                    <div class="myCartHeadings" style="width:70px;">Price</div>
                    <div class="myCartHeadings" style="width:78px;">Quantity</div>
                    <div class="myCartHeadings" style="width:119px;">Subtotal</div>
                </div>
                <div id="buyDisplay">
                </div>
            </div>
            <div id="footer">
                <input id="checkout" type="button" value="CheckOut" style=""></input>
                <input disabled id="bill" type="text" value="0.0" style="margin-top:9px;height:25px;"></input>
                <p style="float:right;margin-top:15px;height:25px;">Total:&nbsp;&nbsp;</p>
            </div>
        </div>
    </body>
</html>
